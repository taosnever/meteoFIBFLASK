    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Stylesheets propias -->
    <link href="static/css/contacto.css" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav pull-left">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="medicion.html">Medición</a></li>
                    <li><a href="estadisticas.html">Estadísticas</a></li>

                    <li><a href="nosotros.html">Sobre Nosotros</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container theme-showcase" role="main">
        <div class="page-header">
            <h1>Contáctanos</h1>
        </div>

        <form  id="contact-form" method="post" action="php/contacto_validation.php" role="form">
            <div class="controls">
                <div class="row">
                    <div class="form-group col-md-offset-1 col-md-5">
                        <label for="formNombre" class="control-label">Nombre</label>
                        <input type="text" name="nombre" class="form-control" id="formNombre" placeholder="Ingrese su nombre" required="" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Información requerida')">
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group col-md-5">
                        <label for="formEmail" class="control-label">Correo electrónico</label>
                        <input type="email" name="email" class="form-control" id="formEmail" placeholder="Ingrese su correo electrónico" data-error="La dirección de correo electrónico es invalida" required="Pepe" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Ingrese un correo electrónico válido')">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-offset-1 col-md-5">
                        <label for="formAsunto" class="control-label">Asunto</label>
                        <input type="text" name="asunto" class="form-control" id="formAsunto" placeholder="Asunto del mensaje" required oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Información requerida')">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-offset-1 col-md-10">
                        <label for="formMensaje" class="control-label">Mensaje</label>
                        <textarea id="formMensaje" name="mensaje" class="form-control" placeholder="Mensaje" rows="6" data-error="Por favor, ingrese un mensaje." required oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Información requerida')"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-offset-1 col-md-1">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div> <!-- /.controls -->
            
            <div class="row">
                <div class="form-group col-md-offset-1 col-md-10">
                    <div class="divMessage"> </div> <!-- Mensaje rellenado al enviar el formulario -->
                </div>
            </div>
        </form>   
        
    </div>
      
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
